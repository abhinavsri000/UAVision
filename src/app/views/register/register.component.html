<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="username" placeholder="UserName"[(ngModel)]="model.username" #username="ngModel" required />
                  <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" name="email" placeholder="Email"[(ngModel)]="model.email" #email="ngModel" required />
                  <div *ngIf="f.submitted && !email.valid" class="help-block">Email is requirede</div>

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">O</span>
                  </div>
                  <input type="text" class="form-control" name="org_name" placeholder="Organisation Name"[(ngModel)]="model.org_name" #org_name="ngModel" required />
                  <div *ngIf="f.submitted && !org_name.valid" class="help-block">oragnisation name is required</div>
               
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="pswd" placeholder="Password"[(ngModel)]="model.pswd" #pswd="ngModel" required />
                  <div *ngIf="f.submitted && !pswd.valid" class="help-block">Password is required</div>
               
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="cnf_pswd" placeholder="Confirm your Password" [(ngModel)]="model.cnf_pswd" #model.cnf_pswd="ngModel" required />
                  <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
               
                </div>
                <button type="button" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
               <div class="col-12">
                  <button class="btn btn-block" style="margin-top:1px;" routerLink="/login">Already have an account ? LogIn</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
